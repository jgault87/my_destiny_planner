<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for controlling your destiny</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container container-fluid">
      <!-- Timeblocks go here -->

      <!--9AM-->
      <div class="input-group hourblock mb-2" id="hour-9">
        <div class="input-group-prepend row">
          <li class="input-group-text hour">09:00 AM</li>
        </div>
        <textarea id="block9" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="nineAM" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>
      <!-- 10 am-->
    <div class="input-group hourblock mb-2" id = "hour-10">
      <div class="input-group-prepend row">
        <span class="input-group-text hour">10:00 AM</span>
      </div>
      <textarea id="block10" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
      <div class="input-group-append">
        <button id="tenAM" class="btn btn-outline-secondary saveBtn" type="button"><i
            class="far fa-save"></i></button>
      </div>
    </div>

    <!--11 am-->
    <div class="input-group hourblock mb-2" id="hour-11">
      <div class="input-group-prepend row">
        <span class="input-group-text hour">11:00 AM</span>
        </div>
        <textarea id="block11" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="elevenAM" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>


      <!--12 pm-->
      <div class="input-group hourblock mb-2" id="hour-12">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">12:00 PM</span>
        </div>
        <textarea id="block12" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="twelvePM" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>


    <!--1pm-->
      <div class="input-group hourblock mb-2" id="hour-13">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">01:00 PM</span>
        </div>
        <textarea id="block13" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="onePM" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>

      <!--2 pm-->
      <div class="input-group hourblock mb-2" id="hour-14">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">02:00 PM</span>
        </div>
        <textarea id="block14" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="twoPM" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>

      <!--3 pm-->
      <div class="input-group hourblock mb-2" id="hour-15">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">03:00 PM</span>
        </div>
        <textarea id="block15" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="threePM" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>

      <!--4 pm-->
      <div class="input-group  hourblock mb-2" id="hour-16">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">04:00 PM</span>
        </div>
        <textarea id="block16" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="fourPM" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>


      <!--5pm-->
      <div class="input-group hourblock mb-2" id="hour-17">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">05:00 PM</span>
        </div>
        <textarea id="block17" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="fivePM" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>





    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
